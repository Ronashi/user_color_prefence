<!DOCTYPE html>
<html>
<head>
	<title>Rainbow Color Preferences</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			padding: 20px;
		}
		.user-profile {
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			padding: 20px;
			text-align: center;
			margin-bottom: 20px;
		}
		.user-image img {
			max-width: 150px;
			border-radius: 50%;
		}
		.color-preferences {
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			padding: 20px;
			text-align: center;
		}
		ul {
			list-style: none;
			padding: 0;
		}
		ul li {
			display: inline;
			margin: 10px;
			cursor: pointer;
			font-weight: bold;
		}
		/* Add button styles */
		.button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Rainbow Color Preferences</h1>
	</div>
	<div class="container">
		<div class="user-profile">
			<div class="user-image">
				<img src="ronpresent.jpg" alt="My Picture">
			</div>
			<div class="user-info">
				<h2>Ronald Reagan</h2>
				<p>SCT 222-0155/2021</p>
			</div>
		</div>
		<div class="color-preferences">
			<p>Click on the buttons below to set your page background:</p>
			<div class="buttons">
				<button class="button" id="red-button">Red</button>
				<button class="button" id="orange-button">Orange</button>
				<button class="button" id="yellow-button">Yellow</button>
				<button class="button" id="green-button">Green</button>
				<button class="button" id="blue-button">Blue</button>
				<button class="button" id="indigo-button">Indigo</button>
				<button class="button" id="violet-button">Violet</button>
			</div>
			<p>Your selected background color:</p>
			<div id="selected-color">
				<p>No color selected</p>
			</div>
		</div>
	</div>
	<script>
		// JavaScript code
		const buttons = document.querySelectorAll('.button');

		buttons.forEach(button => {
			button.addEventListener('click', () => {
				const color = button.id.split('-')[0];
				updatePageBackground(color);
			});
		});

		function updatePageBackground(color) {
			const bgColor = color ? color : 'white';
			document.body.style.backgroundColor = bgColor;
			document.querySelector('#selected-color p').textContent = color ? color : 'No color selected';
		}
	</script>
</body>
</html>
